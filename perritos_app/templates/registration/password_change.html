<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="register">
            <h2>Cambiar Contraseña</h2>
            <form id="register-form" method="POST" action="{% url 'password_change' %}" class="register-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Contraseña anterior</label>
                    {{ form.old_password }}
                </div>
                <div class="form-group">
                    <label for="password">Confirmar nueva contraseña</label>
                    {{ form.new_password1 }}
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar nueva contraseña</label>
                    {{ form.new_password2 }}
                </div>
                <input type="submit" value="Cambiar Contraseña" id="register-button">
            </form>
        </section>
    </main>
    
</body>
</html>
