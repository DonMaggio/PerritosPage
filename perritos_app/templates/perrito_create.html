<body>

            {% for message in messages %}

    {{ form.as_p }}  <!-- Formulario principal para el proyecto -->
    
    {{ imageform.as_p }}  <!-- Formulario para las imÃ¡genes (uso de ImageForm) -->
    <button type="submit">Cargar perro</button>
</form>

</body>
</html>
